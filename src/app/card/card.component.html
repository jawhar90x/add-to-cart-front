<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <form class="d-flex">

        <button type="button" class="btn btn-sm btn-primary position-relative">
          <i class="fa fa-shopping-cart"></i>
          <span id="count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{cartItems}}
          </span>
        </button>
      </form>
    </div>
  </nav>

  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px;">
            <div class="card-body text-black">

              <div class="row">
                <div class="col-lg-6 px-5 py-4">

                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>
                  <tr *ngFor="let item of cartList  ">
                    <div id="products">
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="http://localhost:3001/{{item.picture}}" class="img-fluid" style="width: 150px;"
                            alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <a (click)="removeitem(item)" class="float-end text-black" style="cursor:pointer"><i
                              class="fas fa-times"></i></a>
                          <h5 class="text-primary"> {{item.name}}</h5>

                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">{{item.prix}}</p>
                            <div class="def-number-input number-input safari_only">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                (click)="moin(item)" class="minus"></button>

                              <input class="quantity fw-bold text-black" min="1" name="quantity" id="quantity"
                                value="{{item.qte}}" type="number" readonly>

                              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                (click)="add(item)" class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>

                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">




              </div>
              <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                <h5 class="fw-bold mb-0">Total: {{totalPrice}}</h5>
                <h5 class="fw-bold mb-0" id="total"></h5>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</div>

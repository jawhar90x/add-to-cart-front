 








 



<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand">Navbar</a>

    <div>



      <form class="d-flex">
        <a routerLink="/card">
          <button type="button" class="btn btn-sm btn-primary position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span id="count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{cartItems}}
            </span>
          </button>
        </a>

      </form>
    </div>
  </div>
</nav>



<div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <h2>Categories</h2>
      <p>noir</p>
      <p>bleu</p>
      <ul class="list-group" id="categories"> </ul>
  </div>
    <div class="col-9">

      <h2>Liste des produits</h2>
     
      <div id="products" class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col"  *ngFor="let item of productList  ">

          <div class="card ">
            <tr>
              <img src="http://localhost:3001/{{item.picture}}"   class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title ">Serie : {{item.serie}}</h5>
                <p class="card-text"> Prix :{{item.prix}}</p>
                <p class="card-text"> {{item.name}}</p>
              </div>
              <div class="card-footer d-grid gap-2">
                <button (click)="addToCart(item.serie)" class="btn btn-block btn-primary btn-sm btn-basket">
                  <i class="fa fa-plus"></i> Ajouter Panier </button>
              </div>
            </tr>
          </div>

        </div>



      </div>

    </div>

  </div>

</div>

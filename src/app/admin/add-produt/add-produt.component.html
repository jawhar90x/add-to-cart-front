<div class="sb-nav-fixed">
 

  <div id="layoutSidenav">
    <app-bar></app-bar>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Produit  </h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Ajouter un nouvelle produit</li>
          </ol>

          <form [formGroup]="myForm" (ngSubmit)="add()">
            <div>
              <img [src]="imageUrl" class="image-fluid category-image" alt="" style="width: 150px;" />
             
              <div class="form-group">
                <input type="file" class="form-control upload-input" (change)="save($event)" id="customFile" />
              </div>
            </div>
            
            <div class="input-sec">
              <div class="form-group">
                <div>
                  <label for="categoryName " class=" mt-3">Nom  :</label>
                </div>
                <div>
                <input type="text" class="form-control category-input" formControlName="name" id="categoryName" />
                </div>

                <div>
                  <label for="categoryName " class=" mt-3">  prix :</label>
                </div>
                <div>
                <input type="text" class="form-control category-input" formControlName="prix" id="prix" />
                </div>

                <div>
                  <label for="categoryName " class=" mt-3">serie:</label>
                </div>
                <div>
                <input type="text" class="form-control category-input" formControlName="serie" id="serie" />
                </div>
 
                <div>
                  <label for="categoryName " class=" mt-3">cat of category :</label>
                </div>
                <div>
                <input type="text" class="form-control category-input" formControlName="cat" id="cat" />
                </div>
                 
              </div>
            </div>


            <button class="btn btn-primary mt-2" type="submit">ajouter</button>
          </form>
        </div>
      </main>
    </div>
  </div>
